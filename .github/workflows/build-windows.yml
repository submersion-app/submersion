# Builds Windows after CI passes on main.
# Separate workflow so the README badge tracks Windows status independently.

name: Build Windows

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.38.5'
  DART_DEFINES: '--dart-define=flutter.flutter_map.unblockOSM=Our tile servers are not.'

jobs:
  gate:
    name: Verify CI
    runs-on: ubuntu-latest
    steps:
      - name: Check CI conclusion
        env:
          CI_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [ "$CI_CONCLUSION" != "success" ]; then
            echo "CI workflow did not succeed (conclusion: $CI_CONCLUSION)"
            exit 1
          fi

  build-windows:
    name: Build Windows
    needs: gate
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\.pub-cache
            ${{ github.workspace }}\.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\.nuget\packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release "$DART_DEFINES" -v

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build\windows\x64\runner\Release
          retention-days: 7
