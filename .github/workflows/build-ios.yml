# Builds iOS after CI passes on main.
# Separate workflow so the README badge tracks iOS status independently.

name: Build iOS

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.38.5'
  DART_DEFINES: '--dart-define=flutter.flutter_map.unblockOSM=Our tile servers are not.'

jobs:
  gate:
    name: Verify CI
    runs-on: ubuntu-latest
    steps:
      - name: Check CI conclusion
        env:
          CI_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [ "$CI_CONCLUSION" != "success" ]; then
            echo "CI workflow did not succeed (conclusion: $CI_CONCLUSION)"
            exit 1
          fi

  build-ios:
    name: Build iOS
    needs: gate
    runs-on: macos-14
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/.cocoapods
          key: pods-ios-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-ios-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Update CocoaPods repo
        run: pod repo update

      - name: Build iOS
        run: flutter build ios --release --no-codesign "$DART_DEFINES" -v

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 7
