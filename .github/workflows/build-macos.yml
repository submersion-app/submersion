# Builds macOS after CI passes on main.
# Separate workflow so the README badge tracks macOS status independently.

name: Build macOS

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.38.5'
  DART_DEFINES: '--dart-define=flutter.flutter_map.unblockOSM=Our tile servers are not.'

jobs:
  gate:
    name: Verify CI
    runs-on: ubuntu-latest
    steps:
      - name: Check CI conclusion
        env:
          CI_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [ "$CI_CONCLUSION" != "success" ]; then
            echo "CI workflow did not succeed (conclusion: $CI_CONCLUSION)"
            exit 1
          fi

  build-macos:
    name: Build macOS
    needs: gate
    runs-on: macos-14
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            macos/Pods
            ~/.cocoapods
          key: pods-macos-${{ runner.os }}-${{ hashFiles('macos/Podfile.lock') }}
          restore-keys: |
            pods-macos-${{ runner.os }}-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-${{ runner.os }}-${{ hashFiles('macos/Podfile.lock') }}
          restore-keys: |
            deriveddata-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Update CocoaPods repo
        run: pod repo update

      - name: Build macOS (no-sandbox for distribution)
        run: |
          # Configure ad-hoc signing for CI (no developer certificate available)
          # Must modify project.pbxproj directly - xcconfig can't override target-level settings
          sed -i '' \
            -e 's/CODE_SIGN_IDENTITY = ".*"/CODE_SIGN_IDENTITY = "-"/g' \
            -e 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' \
            -e 's/PROVISIONING_PROFILE_SPECIFIER = ".*"/PROVISIONING_PROFILE_SPECIFIER = ""/g' \
            -e 's/"CODE_SIGN_IDENTITY\[sdk=macosx\*\]" = ".*"/"CODE_SIGN_IDENTITY[sdk=macosx*]" = "-"/g' \
            macos/Runner.xcodeproj/project.pbxproj

          flutter build macos --release "$DART_DEFINES"

          codesign --force --deep --sign - \
            --entitlements macos/Runner/ReleaseNoSandbox.entitlements \
            build/macos/Build/Products/Release/submersion.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/submersion.app
          retention-days: 7
