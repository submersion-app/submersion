# Builds Linux after CI passes on main.
# Separate workflow so the README badge tracks Linux status independently.

name: Build Linux

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

env:
  FLUTTER_VERSION: '3.38.5'
  DART_DEFINES: '--dart-define=flutter.flutter_map.unblockOSM=Our tile servers are not.'

jobs:
  gate:
    name: Verify CI
    runs-on: ubuntu-latest
    steps:
      - name: Check CI conclusion
        env:
          CI_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [ "$CI_CONCLUSION" != "success" ]; then
            echo "CI workflow did not succeed (conclusion: $CI_CONCLUSION)"
            exit 1
          fi

  build-linux:
    name: Build Linux
    needs: gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libsecret-1-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release "$DART_DEFINES" -v

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle
          retention-days: 7
