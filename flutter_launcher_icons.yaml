flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  ios: true
  remove_alpha_ios: true

  android: true
  adaptive_icon_background: "assets/icon/icon_adaptive_background.png"
  adaptive_icon_foreground: "assets/icon/icon_adaptive_foreground.png"
  min_sdk_android: 21

  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#002D50"
    theme_color: "#006994"

  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 256

  macos:
    generate: true
    image_path: "assets/icon/icon_macos.png"
