name: submersion
description: An open-source dive logging application for scuba divers.
publish_to: 'none'
version: 1.0.0+8

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  riverpod: ^3.1.0

  # Database
  drift: ^2.30.0
  sqlite3: ^2.9.4
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  path: ^1.9.0

  # Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^17.0.1

  # UI Components
  fl_chart: ^1.1.1
  flutter_map: ^8.2.2
  flutter_map_marker_cluster: ^8.2.2
  flutter_map_marker_popup: ^8.1.0
  flutter_map_tile_caching: ^10.1.1  # Offline map tile caching
  latlong2: ^0.9.1
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0

  # Networking
  http: ^1.2.2

  # Cloud Storage
  google_sign_in: ^7.2.0
  googleapis: ^15.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  googleapis_auth: ^2.0.0

  # Platform Integration
  flutter_blue_plus: ^2.1.0
  flutter_blue_plus_winrt: 0.0.10  # Pinned version for stability
  dive_computer: ^0.1.0-dev.2  # libdivecomputer FFI wrapper
  permission_handler: ^12.0.1
  file_picker: ^10.3.8
  image_picker: ^1.1.2
  share_plus: ^12.0.1
  url_launcher: ^6.3.0
  flutter_contacts: ^1.1.9+2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  photo_manager: ^3.6.0
  native_exif: ^0.6.0

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^10.0.0

  # FFI
  ffi: ^2.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.0
  xml: ^6.5.0
  pdf: ^3.11.1
  csv: ^6.0.0
  collection: ^1.18.0
  equatable: ^2.0.7
  crypto: ^3.0.3
  gal: ^2.3.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  workmanager: ^0.5.2
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.10.4
  drift_dev: ^2.30.0
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^4.0.0+1
  mockito: ^5.6.1

dependency_overrides:
  flutter_blue_plus_winrt:
    path: third_party/flutter_blue_plus_winrt
  # Pin to 9.4.5 to avoid CNAuthorizationStatusLimited compile error
  # See: https://github.com/Baseflow/flutter-permission-handler/issues/1450
  permission_handler_apple: 9.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/data/tide/
    - assets/icon/
