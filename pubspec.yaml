name: submersion
description: An open-source dive logging application for scuba divers.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.28.2
  sqlite3: ^2.9.4
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.4
  path: ^1.9.0

  # Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^14.8.1

  # UI Components
  fl_chart: ^0.68.0
  flutter_map: ^7.0.2
  flutter_map_marker_cluster: ^1.4.0
  latlong2: ^0.9.1
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0

  # Networking
  http: ^1.2.2

  # Cloud Storage
  google_sign_in: ^6.3.0
  googleapis: ^13.2.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.13

  # Platform Integration
  flutter_blue_plus: ^1.36.8
  dive_computer: ^0.1.0-dev.2  # libdivecomputer FFI wrapper
  permission_handler: ^11.4.0
  file_picker: ^10.3.8
  image_picker: ^1.1.2
  share_plus: ^10.1.4
  url_launcher: ^6.3.0
  flutter_contacts: ^1.1.9+2
  geolocator: ^13.0.4
  geocoding: ^3.0.0

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.4

  # FFI
  ffi: ^2.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.0
  xml: ^6.5.0
  pdf: ^3.11.1
  csv: ^6.0.0
  collection: ^1.18.0
  equatable: ^2.0.5
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.15
  drift_dev: ^2.28.0
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.4
  mockito: ^5.4.6


flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/icon/
