name: submersion
description: An open-source dive logging application for scuba divers.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Database
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^14.3.0

  # UI Components
  fl_chart: ^0.68.0
  flutter_map: ^7.0.2
  flutter_map_marker_cluster: ^1.3.6
  latlong2: ^0.9.1
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0

  # Networking
  http: ^1.2.2

  # Platform Integration
  flutter_blue_plus: ^1.32.12
  dive_computer: ^0.1.0-dev.2  # libdivecomputer FFI wrapper
  permission_handler: ^11.3.1
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  share_plus: ^10.0.2
  url_launcher: ^6.3.0
  flutter_contacts: ^1.1.9+2
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # FFI
  ffi: ^2.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.0
  xml: ^6.5.0
  pdf: ^3.11.1
  csv: ^6.0.0
  collection: ^1.18.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  drift_dev: ^2.20.1
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  mockito: ^5.4.4


