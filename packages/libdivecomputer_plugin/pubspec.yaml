name: libdivecomputer_plugin
description: Flutter plugin wrapping libdivecomputer for dive computer communication.
version: 0.1.0

environment:
  sdk: ^3.10.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  pigeon: ^22.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: LibdivecomputerPlugin
      macos:
        pluginClass: LibdivecomputerPlugin
      android:
        package: com.submersion.libdivecomputer
        pluginClass: LibdivecomputerPlugin
      linux:
        pluginClass: LibdivecomputerPlugin
      windows:
        pluginClass: LibdivecomputerPlugin
